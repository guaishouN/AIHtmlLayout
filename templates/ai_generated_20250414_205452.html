<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>车载座椅调节</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@7.0.0/framework7-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --f7-theme-color: #1e90ff;
    }
    body {
      background-color: #1a1a1a;
      color: #cccccc;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .page-content {
      display: flex;
      padding: 0;
      height: 100%;
    }
    .left-menu {
      width: 30%;
      background-color: #252525;
      padding: 20px 0;
      overflow-y: auto;
    }
    .right-content {
      width: 70%;
      background-color: #1a1a1a;
      padding: 20px;
      overflow-y: auto;
    }
    .menu-item {
      padding: 20px 15px;
      text-align: center;
      border-left: 4px solid transparent;
      margin-bottom: 10px;
      transition: all 0.3s;
      cursor: pointer;
    }
    .menu-item:hover {
      background-color: #333333;
    }
    .menu-item.active {
      background-color: #333333;
      border-left: 4px solid var(--f7-theme-color);
    }
    .menu-item i {
      font-size: 32px;
      margin-bottom: 8px;
      display: block;
      color: #1e90ff;
    }
    .menu-item img {
      margin-bottom: 8px;
    }
    .seat-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .control-group {
      margin: 20px;
      text-align: center;
    }
    .control-title {
      margin-bottom: 15px;
      font-size: 18px;
      color: #cccccc;
    }
    .circular-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #333333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      transition: all 0.2s;
      border: none;
      color: #cccccc;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .circular-button:active {
      background-color: #444444;
      transform: scale(0.95);
    }
    .button-row {
      display: flex;
      justify-content: center;
    }
    .seat-visual {
      margin: 30px auto;
      text-align: center;
      background-color: #252525;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 350px;
    }
    .seat-visual img {
      max-width: 300px;
      height: auto;
      filter: invert(0.8);
    }
    .header {
      background-color: #252525;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: 500;
      color: #cccccc;
    }
    .icon-container {
      font-size: 30px;
      color: #cccccc;
    }
    .content-section {
      display: none;
    }
    .content-section.active {
      display: block;
    }
    svg path {
      fill: #1e90ff;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="view view-main">
      <div class="page">
        <div class="header">座椅调节</div>
        <div class="page-content">
          <!-- 左侧菜单 -->
          <div class="left-menu">
            <div class="menu-item active" data-section="seat-adjust">
              <i class="fas fa-chair"></i>
              <div>座位调节</div>
            </div>
            <div class="menu-item" data-section="heat-vent">
              <i class="fas fa-fire"></i>
              <div>加热/通风</div>
            </div>
            <div class="menu-item" data-section="massage">
              <i class="fas fa-hand-holding"></i>
              <div>按摩</div>
            </div>
            <div class="menu-item" data-section="memory">
              <i class="fas fa-save"></i>
              <div>记忆</div>
            </div>
            <div class="menu-item" data-section="settings">
              <i class="fas fa-cog"></i>
              <div>设置</div>
            </div>
          </div>
          
          <!-- 右侧内容 -->
          <div class="right-content">
            <!-- 座椅调节部分 -->
            <div id="seat-adjust" class="content-section active">
              <div class="seat-visual">
                <svg width="240" height="240" viewBox="0 0 512 512">
                  <path fill="#1e90ff" d="M160,240H352a16,16,0,0,0,16-16V144a32,32,0,0,0-32-32H272V88c0-14.22-3.51-22.78-10-30.77C253.1,46,239.94,32,224,32H128c-16.53,0-34.63,9.37-44.84,22.19C74.75,65.05,68,80.4,68,96v16H48a48,48,0,0,0-48,48V304a48,48,0,0,0,48,48H64v32a32,32,0,0,0,32,32h34.94A32,32,0,0,0,160,384V240ZM224,400H131.09a47.11,47.11,0,0,1,6.48-6.64C145.62,386.8,160.33,384,176,384c31.82,0,48.64,19.55,57.73,34.24C239.27,428.38,240,440,240,440l0,8H224ZM248,224a8,8,0,0,1-8,8H112a8,8,0,0,1-8-8V176a8,8,0,0,1,8-8H240a8,8,0,0,1,8,8Zm136,0a8,8,0,0,1-8,8H272a8,8,0,0,1-8-8V176a8,8,0,0,1,8-8H376a8,8,0,0,1,8,8Z" transform="translate(80, 40)"></path>
                </svg>
              </div>
              
              <div class="seat-controls">
                <!-- 靠背调节 -->
                <div class="control-group">
                  <div class="control-title">靠背调节</div>
                  <div class="button-row">
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-chevron-up"></i>
                      </div>
                    </button>
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-chevron-down"></i>
                      </div>
                    </button>
                  </div>
                </div>
                
                <!-- 座椅高度 -->
                <div class="control-group">
                  <div class="control-title">座椅高度</div>
                  <div class="button-row">
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-chevron-left"></i>
                      </div>
                    </button>
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-chevron-right"></i>
                      </div>
                    </button>
                  </div>
                </div>
                
                <!-- 座椅前后 -->
                <div class="control-group">
                  <div class="control-title">座椅前后</div>
                  <div class="button-row">
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-arrow-up"></i>
                      </div>
                    </button>
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-arrow-down"></i>
                      </div>
                    </button>
                  </div>
                </div>
                
                <!-- 腰部支撑 -->
                <div class="control-group">
                  <div class="control-title">腰部支撑</div>
                  <div class="button-row">
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-plus"></i>
                      </div>
                    </button>
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-minus"></i>
                      </div>
                    </button>
                  </div>
                </div>
                
                <!-- 大腿支撑 -->
                <div class="control-group">
                  <div class="control-title">大腿支撑</div>
                  <div class="button-row">
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-plus"></i>
                      </div>
                    </button>
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-minus"></i>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- 加热/通风部分 -->
            <div id="heat-vent" class="content-section">
              <div class="seat-visual">
                <img src="https://img.icons8.com/fluency/240/air-conditioner.png" alt="加热和通风">
              </div>
              <div class="seat-controls">
                <div class="control-group">
                  <div class="control-title">座椅加热</div>
                  <div class="button-row">
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-temperature-high"></i>
                      </div>
                    </button>
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-temperature-low"></i>
                      </div>
                    </button>
                  </div>
                </div>
                
                <div class="control-group">
                  <div class="control-title">座椅通风</div>
                  <div class="button-row">
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-wind"></i>
                      </div>
                    </button>
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-power-off"></i>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- 按摩部分 -->
            <div id="massage" class="content-section">
              <div class="seat-visual">
                <img src="https://img.icons8.com/color/240/massage.png" alt="按摩">
              </div>
              <div class="seat-controls">
                <div class="control-group">
                  <div class="control-title">按摩模式</div>
                  <div class="button-row">
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-wave-square"></i>
                      </div>
                    </button>
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-expand"></i>
                      </div>
                    </button>
                  </div>
                </div>
                
                <div class="control-group">
                  <div class="control-title">按摩强度</div>
                  <div class="button-row">
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-plus"></i>
                      </div>
                    </button>
                    <button class="circular-button">
                      <div class="icon-container">
                        <i class="fas fa-minus"></i>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- 记忆部分 -->
            <div id="memory" class="content-section">
              <div class="seat-visual">
                <img src="https://img.icons8.com/color/240/save--v1.png" alt="记忆">
              </div>
              <div class="seat-controls">
                <div class="control-group">
                  <div class="control-title">保存当前设置</div>
                  <button class="circular-button">
                    <div class="icon-container">
                      <i class="fas fa-save"></i>
                    </div>
                  </button>
                </div>
                
                <div class="control-group">
                  <div class="control-title">记忆位置选择</div>
                  <div class="button-row">
                    <button class="circular-button">1</button>
                    <button class="circular-button">2</button>
                    <button class="circular-button">3</button>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- 设置部分 -->
            <div id="settings" class="content-section">
              <div class="seat-visual">
                <img src="https://img.icons8.com/color/240/settings--v1.png" alt="设置">
              </div>
              <div class="seat-controls">
                <div class="control-group">
                  <div class="control-title">座椅位置重置</div>
                  <button class="circular-button">
                    <div class="icon-container">
                      <i class="fas fa-undo"></i>
                    </div>
                  </button>
                </div>
                
                <div class="control-group">
                  <div class="control-title">语音控制</div>
                  <button class="circular-button">
                    <div class="icon-container">
                      <i class="fas fa-microphone"></i>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/framework7@7.0.0/framework7-bundle.min.js"></script>
  <script>
    var app = new Framework7({
      root: '#app',
      theme: 'auto',
    });
    
    // 菜单点击功能
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', function() {
        // 移除所有菜单项的活跃状态
        document.querySelectorAll('.menu-item').forEach(el => {
          el.classList.remove('active');
        });
        // 为当前点击的菜单项添加活跃状态
        this.classList.add('active');
        
        // 获取要显示的内容区域
        const sectionId = this.getAttribute('data-section');
        
        // 隐藏所有内容
        document.querySelectorAll('.content-section').forEach(section => {
          section.classList.remove('active');
        });
        
        // 显示对应的内容
        document.getElementById(sectionId).classList.add('active');
      });
    });
    
    document.querySelectorAll('.circular-button').forEach(button => {
      button.addEventListener('click', function() {
        // 按钮点击效果
        this.style.backgroundColor = '#1e90ff';
        this.querySelector('.icon-container').style.color = '#ffffff';
        setTimeout(() => {
          this.style.backgroundColor = '#333333';
          this.querySelector('.icon-container').style.color = '#cccccc';
        }, 200);
      });
    });
  </script>
</body>
</html>
