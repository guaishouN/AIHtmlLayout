<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>车载座椅调节</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/framework7@7.0.0/framework7-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --f7-theme-color: #2c7eff;
    }
    body {
      background-color: #f5f5f7;
      color: #333333;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .page-content {
      display: flex;
      padding: 0;
      height: 100%;
    }
    .left-menu {
      width: 30%;
      background-color: #e7e7eb;
      padding: 20px 0;
      overflow-y: auto;
    }
    .right-content {
      width: 70%;
      background-color: #f5f5f7;
      padding: 20px;
      overflow-y: auto;
    }
    .menu-item {
      padding: 20px 15px;
      text-align: center;
      border-left: 4px solid transparent;
      margin-bottom: 10px;
      transition: all 0.3s;
    }
    .menu-item.active {
      background-color: #d8e0f0;
      border-left: 4px solid var(--f7-theme-color);
    }
    .menu-item i {
      font-size: 32px;
      margin-bottom: 8px;
      display: block;
      color: #2c7eff;
    }
    .menu-item img {
      margin-bottom: 8px;
    }
    .seat-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .control-group {
      margin: 20px;
      text-align: center;
    }
    .control-title {
      margin-bottom: 15px;
      font-size: 18px;
      color: #444444;
    }
    .circular-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #e0e0e6;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      transition: all 0.2s;
      border: none;
      color: #444444;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .circular-button:active {
      background-color: #d0d0d6;
      transform: scale(0.95);
    }
    .button-row {
      display: flex;
      justify-content: center;
    }
    .seat-visual {
      margin: 30px auto;
      text-align: center;
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 350px;
    }
    .seat-visual img {
      max-width: 300px;
      height: auto;
    }
    .header {
      background-color: #e7e7eb;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: 500;
      color: #333333;
    }
    .icon-container {
      font-size: 30px;
      color: #444444;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="view view-main">
      <div class="page">
        <div class="header">座椅调节</div>
        <div class="page-content">
          <!-- 左侧菜单 -->
          <div class="left-menu">
            <div class="menu-item active">
              <i class="fas fa-chair"></i>
              <div>座位调节</div>
            </div>
            <div class="menu-item">
              <i class="fas fa-fire"></i>
              <div>加热/通风</div>
            </div>
            <div class="menu-item">
              <i class="fas fa-hand-holding"></i>
              <div>按摩</div>
            </div>
            <div class="menu-item">
              <i class="fas fa-cog"></i>
              <div>设置</div>
            </div>
            <div class="menu-item">
              <i class="fas fa-save"></i>
              <div>记忆</div>
            </div>
          </div>
          
          <!-- 右侧内容 -->
          <div class="right-content">
            <div class="seat-visual">
              <svg width="240" height="240" viewBox="0 0 512 512">
                <path fill="#2c7eff" d="M160,240H352a16,16,0,0,0,16-16V144a32,32,0,0,0-32-32H272V88c0-14.22-3.51-22.78-10-30.77C253.1,46,239.94,32,224,32H128c-16.53,0-34.63,9.37-44.84,22.19C74.75,65.05,68,80.4,68,96v16H48a48,48,0,0,0-48,48V304a48,48,0,0,0,48,48H64v32a32,32,0,0,0,32,32h34.94A32,32,0,0,0,160,384V240ZM224,400H131.09a47.11,47.11,0,0,1,6.48-6.64C145.62,386.8,160.33,384,176,384c31.82,0,48.64,19.55,57.73,34.24C239.27,428.38,240,440,240,440l0,8H224ZM248,224a8,8,0,0,1-8,8H112a8,8,0,0,1-8-8V176a8,8,0,0,1,8-8H240a8,8,0,0,1,8,8Zm136,0a8,8,0,0,1-8,8H272a8,8,0,0,1-8-8V176a8,8,0,0,1,8-8H376a8,8,0,0,1,8,8Z" transform="translate(80, 40)"></path>
              </svg>
            </div>
            
            <div class="seat-controls">
              <!-- 靠背调节 -->
              <div class="control-group">
                <div class="control-title">靠背调节</div>
                <div class="button-row">
                  <button class="circular-button">
                    <div class="icon-container">
                      <i class="fas fa-chevron-up"></i>
                    </div>
                  </button>
                  <button class="circular-button">
                    <div class="icon-container">
                      <i class="fas fa-chevron-down"></i>
                    </div>
                  </button>
                </div>
              </div>
              
              <!-- 座椅高度 -->
              <div class="control-group">
                <div class="control-title">座椅高度</div>
                <div class="button-row">
                  <button class="circular-button">
                    <div class="icon-container">
                      <i class="fas fa-chevron-left"></i>
                    </div>
                  </button>
                  <button class="circular-button">
                    <div class="icon-container">
                      <i class="fas fa-chevron-right"></i>
                    </div>
                  </button>
                </div>
              </div>
              
              <!-- 座椅前后 -->
              <div class="control-group">
                <div class="control-title">座椅前后</div>
                <div class="button-row">
                  <button class="circular-button">
                    <div class="icon-container">
                      <i class="fas fa-arrow-up"></i>
                    </div>
                  </button>
                  <button class="circular-button">
                    <div class="icon-container">
                      <i class="fas fa-arrow-down"></i>
                    </div>
                  </button>
                </div>
              </div>
              
              <!-- 腰部支撑 -->
              <div class="control-group">
                <div class="control-title">腰部支撑</div>
                <div class="button-row">
                  <button class="circular-button">
                    <div class="icon-container">
                      <i class="fas fa-plus"></i>
                    </div>
                  </button>
                  <button class="circular-button">
                    <div class="icon-container">
                      <i class="fas fa-minus"></i>
                    </div>
                  </button>
                </div>
              </div>
              
              <!-- 大腿支撑 -->
              <div class="control-group">
                <div class="control-title">大腿支撑</div>
                <div class="button-row">
                  <button class="circular-button">
                    <div class="icon-container">
                      <i class="fas fa-plus"></i>
                    </div>
                  </button>
                  <button class="circular-button">
                    <div class="icon-container">
                      <i class="fas fa-minus"></i>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/framework7@7.0.0/framework7-bundle.min.js"></script>
  <script>
    var app = new Framework7({
      root: '#app',
      theme: 'auto',
    });
    
    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', function() {
        document.querySelectorAll('.menu-item').forEach(el => {
          el.classList.remove('active');
        });
        this.classList.add('active');
      });
    });
    
    document.querySelectorAll('.circular-button').forEach(button => {
      button.addEventListener('click', function() {
        // 这里可以添加按钮点击效果
        this.style.backgroundColor = '#2c7eff';
        this.querySelector('.icon-container').style.color = '#ffffff';
        setTimeout(() => {
          this.style.backgroundColor = '#e0e0e6';
          this.querySelector('.icon-container').style.color = '#444444';
        }, 200);
      });
    });
  </script>
</body>
</html>
