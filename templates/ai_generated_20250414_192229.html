<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>车载空调设置</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/6.3.16/css/framework7-bundle.min.css">
  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      height: 100vh;
      user-select: none;
    }
    .ac-container {
      display: flex;
      height: 100vh;
    }
    .left-tabs {
      width: 25%;
      background-color: #1e1e1e;
      border-right: 1px solid #333333;
    }
    .right-content {
      width: 75%;
      padding: 20px;
      background-color: #121212;
    }
    .tab-item {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333333;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .tab-item.active {
      background-color: #0066cc;
    }
    .tab-item i {
      font-size: 30px;
      margin-bottom: 10px;
      display: block;
    }
    .settings-panel {
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .settings-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .temperature-control {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .temp-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333333;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .temp-display {
      font-size: 48px;
      font-weight: bold;
    }
    .temp-unit {
      font-size: 24px;
      margin-left: 5px;
    }
    .fan-control {
      margin-bottom: 30px;
    }
    .fan-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .fan-button {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #333333;
      color: white;
      cursor: pointer;
    }
    .fan-button.active {
      background-color: #0066cc;
    }
    .fan-button i {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .mode-controls {
      margin-bottom: 30px;
    }
    .mode-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .mode-button {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #333333;
      color: white;
      cursor: pointer;
    }
    .mode-button.active {
      background-color: #0066cc;
    }
    .mode-button i {
      font-size: 26px;
      margin-bottom: 8px;
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .slider-container {
      margin-top: 20px;
    }
    .slider-title {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .slider-label {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="ac-container">
    <!-- 左侧主选项卡 -->
    <div class="left-tabs">
      <div class="tab-item active">
        <img src="https://img.icons8.com/fluency/48/air-conditioner.png" alt="空调"/>
        <span>主控制</span>
      </div>
      <div class="tab-item">
        <img src="https://img.icons8.com/fluency/48/air-quality.png" alt="空气"/>
        <span>空气质量</span>
      </div>
      <div class="tab-item">
        <img src="https://img.icons8.com/fluency/48/calendar--v1.png" alt="定时"/>
        <span>定时设置</span>
      </div>
      <div class="tab-item">
        <img src="https://img.icons8.com/fluency/48/settings.png" alt="设置"/>
        <span>高级设置</span>
      </div>
    </div>

    <!-- 右侧详细设置 -->
    <div class="right-content">
      <div class="settings-title">空调控制面板</div>
      
      <!-- 温度控制 -->
      <div class="settings-panel">
        <div class="settings-title">温度设置</div>
        <div class="temperature-control">
          <div class="temp-button">-</div>
          <div>
            <span class="temp-display">24</span>
            <span class="temp-unit">°C</span>
          </div>
          <div class="temp-button">+</div>
        </div>
      </div>

      <!-- 风速控制 -->
      <div class="settings-panel">
        <div class="settings-title">风速设置</div>
        <div class="fan-control">
          <div class="fan-buttons">
            <div class="fan-button">
              <img src="https://img.icons8.com/fluency/48/fan--v1.png" alt="风扇低速"/>
              <span>低速</span>
            </div>
            <div class="fan-button active">
              <img src="https://img.icons8.com/fluency/48/fan--v1.png" alt="风扇中速"/>
              <span>中速</span>
            </div>
            <div class="fan-button">
              <img src="https://img.icons8.com/fluency/48/fan--v1.png" alt="风扇高速"/>
              <span>高速</span>
            </div>
            <div class="fan-button">
              <img src="https://img.icons8.com/fluency/48/fan--v1.png" alt="风扇自动"/>
              <span>自动</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 模式控制 -->
      <div class="settings-panel">
        <div class="settings-title">模式设置</div>
        <div class="mode-controls">
          <div class="mode-buttons">
            <div class="mode-button">
              <img src="https://img.icons8.com/fluency/48/cold.png" alt="制冷"/>
              <span>制冷</span>
            </div>
            <div class="mode-button active">
              <img src="https://img.icons8.com/fluency/48/heating.png" alt="制热"/>
              <span>制热</span>
            </div>
            <div class="mode-button">
              <img src="https://img.icons8.com/fluency/48/fan--v1.png" alt="通风"/>
              <span>通风</span>
            </div>
            <div class="mode-button">
              <img src="https://img.icons8.com/fluency/48/automatic.png" alt="自动"/>
              <span>自动</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 额外功能开关 -->
      <div class="settings-panel">
        <div class="settings-title">其他功能</div>
        <div class="toggle-row">
          <span>A/C</span>
          <label class="toggle toggle-init color-blue">
            <input type="checkbox" checked>
            <span class="toggle-icon"></span>
          </label>
        </div>
        <div class="toggle-row">
          <span>内循环</span>
          <label class="toggle toggle-init color-blue">
            <input type="checkbox">
            <span class="toggle-icon"></span>
          </label>
        </div>
        <div class="toggle-row">
          <span>Eco模式</span>
          <label class="toggle toggle-init color-blue">
            <input type="checkbox">
            <span class="toggle-icon"></span>
          </label>
        </div>
        <div class="toggle-row">
          <span>快速制热</span>
          <label class="toggle toggle-init color-blue">
            <input type="checkbox" checked>
            <span class="toggle-icon"></span>
          </label>
        </div>

        <!-- 风向调节滑块 -->
        <div class="slider-container">
          <div class="slider-title">
            <div class="slider-label">风向调节</div>
            <div class="slider-value">中间</div>
          </div>
          <div class="range-slider range-slider-init" data-label="true">
            <input type="range" min="0" max="100" value="50" step="1">
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/framework7/6.3.16/js/framework7-bundle.min.js"></script>
  <script>
    var app = new Framework7({
      root: 'body',
      theme: 'ios',
      darkMode: true
    });

    // 添加点击事件
    document.querySelectorAll('.tab-item').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
      });
    });

    document.querySelectorAll('.fan-button').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.fan-button').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });

    document.querySelectorAll('.mode-button').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.mode-button').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // 温度控制
    const tempDisplay = document.querySelector('.temp-display');
    document.querySelectorAll('.temp-button').forEach(button => {
      button.addEventListener('click', function() {
        let currentTemp = parseInt(tempDisplay.textContent);
        if (this.textContent === '+' && currentTemp < 30) {
          tempDisplay.textContent = currentTemp + 1;
        } else if (this.textContent === '-' && currentTemp > 16) {
          tempDisplay.textContent = currentTemp - 1;
        }
      });
    });
  </script>
</body>
</html>
